<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Receita de um miojo de galinha caipira</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>pegue uma panela pequena</p>
            <button class="btn-proximo" data-proximo="1">coloque 250 ml de agua</button>
            <button class="btn-proximo" data-proximo="2">coloque para ferver a agua em fogo alto</button>
        </div>
        <div class="passo" id="passo-1">
            <p>pegue o miojo de sua preferencia mas aqui é de galinha a sua mãe</p>
            <button class="btn-proximo" data-proximo="3">ferveu a agua</button>
            <button class="btn-proximo" data-proximo="4">abra o miojo e despeje-o</button>
        </div>
        <div class="passo" id="passo-2">
            <p>apos joga lo marque 7 minutos</p>
            <button class="btn-proximo" data-proximo="5">mexa-o de vez em quando</button>
            <button class="btn-proximo" data-proximo="6">retire do fogo a panela </button>
        </div>
        <div class="passo" id="passo-3">
            <p>pegue um prato fundo e coloque o miojo</p>
            <button class="btn-proximo" data-proximo="7">retire a quantidade de agua do seu agrado</button>
        </div>

        <div class="passo" id="passo-4">
            <p>abra o pacote de tempero</p>
        </div>

        <div class="passo" id="passo-5">
            <p>misture o tempero no miojo</p>
            <button class="btn-proximo" data-proximo="7">esfrie e coma com carinho</button>
        </div>
